<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model CSS</title>
    <style>
        .box1 {
            border: 5px solid red;
            padding: 20px 10px 10px 5px;
            margin: 20px 10px;
            border-radius: 15px;
        }
        .box2 {
            border-style: dotted;
            border-color: blue;
            border-width: 2px;
            border-radius: 15px;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /* Margin */
        }
    </style>
</head>

<body>
    <!-- Emmet -->
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>

</body>

</html>
